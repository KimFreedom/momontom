<!DOCTYPE html>
<html>

<head>
    <title>Freedom's Momontom</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />

        <h3>Please let me know your location</h3>

    <script src="weather.js"></script>
    <script src="clock.js"></script>
    <script src="gretting.js"></script>

</html>
